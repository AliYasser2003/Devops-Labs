<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>DesignMate — Product Inventory</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <header>
      <h1>DesignMate — Product Inventory</h1>
      <div class="actions">
        <button id="refreshBtn">Show / Refresh Products</button>
      </div>
    </header>

    <section class="form-section">
      <h2 id="formTitle">Add Product</h2>
      <form id="productForm">
        <input type="hidden" id="productId" value="" />
        <label>
          Name
          <input id="name" required />
        </label>
        <label>
          Category
          <input id="category" required />
        </label>
        <label>
          Price
          <input id="price" type="number" step="0.01" required />
        </label>
        <label>
          Availability
          <select id="availability">
            <option>In Stock</option>
            <option>Out of Stock</option>
            <option>Preorder</option>
          </select>
        </label>

        <div class="form-buttons">
          <button id="saveBtn" type="submit">Add Product</button>
          <button id="cancelEditBtn" type="button" class="hidden">Cancel</button>
        </div>
      </form>
      <div id="formMsg" class="msg"></div>
    </section>

    <section class="table-section">
      <h2>Products</h2>
      <div id="tableContainer">Loading...</div>
    </section>

    <footer>
      <small>Frontend: S3 • Backend: Lambda • DB: RDS</small>
    </footer>
  </div>

  <script src="app.js"></script>
</body>
</html>
